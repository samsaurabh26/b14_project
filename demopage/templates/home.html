<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3fdf5, #81c784);
            color: #054C33;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #81C784;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #2B9348;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #218c3a;
            transform: scale(1.05);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .content {
            display: flex;
            align-items: center;
            max-width: 1100px;
            gap: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .text-section {
            flex: 1;
            text-align: center;
        }

        .text-section h1 {
            font-size: 36px;
            color: #054C33;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #81C784;
            color: white;
            font-size: 16px;
        }

        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="text-section">
                <h1>Welcome to the Home Page!</h1>
                <p>Welcome to the Advanced Skin Disease Diagnosis platform leveraging image processing technology.</p>
                <p>This project is proudly created by Team1.</p>
            </div>
            <div class="image-section">
                <img src="https://img.freepik.com/free-vector/tiny-dermatologists-examining-skin-patient-hospital_74855-17896.jpg?t=st=1729444902~exp=1729448502~hmac=c8503e1edc22a8e107009c47c1645590d3c1ebb8dd3602efb2dfbba1af055e6d&w=996" alt="Examining Skin">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; HomePage by Team1</p>
    </footer>
</body>
</html>
