<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #E6F4EA;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100vw;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: linear-gradient(to right, #A7D7C5, #81C784, #C8E6C9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #054C33;
        }

        .signup-container {
            width: 100%;
        }

        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #81C784;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field input:focus {
            background-color: #A7D7C5;
            outline: none;
            transform: scale(1.02);
        }

        .btn {
            padding: 12px;
            background-color: #054C33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #2B9348;
        }

        .error-message {
            color: #FF4D4D;
            margin-top: 10px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .image-section img {
            max-width: 90%;
            height: auto;
            border-radius: 0;
        }

        footer {
            text-align: center;
            color: #054C33;
            margin-top: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        .login-link a {
            color: #FFFFFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Welcome to Skin Disease Diagnosis Signup Page!</h1>
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="input-field">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="error-message">{{ field.errors }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="login-link">Already signed up? <a href="{% url 'login' %}">Click here</a></p>
            </div>
            <footer>
                <p>&copy; Signup page by Team1</p>
            </footer>
        </div>
        <div class="image-section">
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-melanoma-illustration_23-2149381786.jpg?t=st=1729455696~exp=1729459296~hmac=84b6cf39efc9c72187e17d93d8f6481b0e85d8935a6df56984073dad0df55101&w=740" alt="Signup illustration">
        </div>
    </div>
</body>
</html>
